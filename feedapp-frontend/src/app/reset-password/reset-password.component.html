<!-- src/app/reset-password/reset-password.component.html -->
<div class="flex h-screen justify-center items-center">
    <div class="w-96 p-6 bg-white rounded-lg shadow-md">
      <div class="text-center mb-6">
        <img src="assets/logo.png" alt="Logo" class="w-16 mx-auto">
        <h2 class="text-2xl font-bold">Reset Password</h2>
        <p class="text-gray-600">Enter a new password below.</p>
      </div>
      <form (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label class="block text-gray-700">New Password</label>
          <input type="password" [(ngModel)]="password" name="password" required class="w-full px-3 py-2 border rounded-lg">
        </div>
        <button type="submit" class="w-full py-3 bg-purple-600 text-white font-bold rounded-lg">Reset Password</button>
      </form>
      <p class="text-center mt-4">
        <a routerLink="/login" class="text-blue-500">Back to Login</a>
      </p>
    </div>
  </div>
