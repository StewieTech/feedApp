<!-- src/app/basic-profile/basic-profile.component.html -->
<div class="profile-section">
    <h2 class="text-xl font-bold mb-4">Basic Profile</h2>
    <form [formGroup]="basicProfileForm" (ngSubmit)="onSave()">
      <div class="form-group mb-4">
        <label class="block text-gray-700">First Name</label>
        <input formControlName="firstName" placeholder="Enter your first name" class="w-full p-2 border rounded-lg" />
      </div>
      <div class="form-group mb-4">
        <label class="block text-gray-700">Last Name</label>
        <input formControlName="lastName" placeholder="Enter your last name" class="w-full p-2 border rounded-lg" />
      </div>
      <div class="form-group mb-4">
        <label class="block text-gray-700">Email</label>
        <input formControlName="email" placeholder="Enter your email" class="w-full p-2 border rounded-lg" />
      </div>
      <div class="form-group mb-4">
        <label class="block text-gray-700">Password</label>
        <input formControlName="password" placeholder="Enter current or new password" type="password" class="w-full p-2 border rounded-lg" />
      </div>
      <div class="form-group mb-4">
        <label class="block text-gray-700">Phone</label>
        <input formControlName="phone" placeholder="Enter your phone" class="w-full p-2 border rounded-lg" />
      </div>
      <button type="submit" class="bg-purple-600 text-white py-2 px-4 rounded-lg">Save</button>
    </form>
  </div>
