<div class="flex h-screen">
  <div class="w-1/2 bg-cover bg-center" style="background-image: url('/assets/image.png')">
    <div class="flex items-center justify-center h-full">
      <div class="text-white text-center">
        <h1 class="text-5xl font-bold">Welcome,</h1>
        <p class="text-xl">You are just one step away to something amazing!</p>
      </div>
    </div>
  </div>
  <div class="w-1/2 flex items-center justify-center bg-gray-100">
    <div class="w-3/4 max-w-lg">
      <div class="text-center mb-8">
        <img src="assets/logo.png" alt="Feed App Logo" class="w-16 mx-auto">
        <h2 class="text-3xl font-bold">Create an account</h2>
        <p class="text-gray-600">Let's get you started</p>
      </div>
      <form>
        <div class="grid grid-cols-2 gap-4">
          <div class="mb-4">
            <label class="block text-gray-700">First Name</label>
            <input type="text" class="w-full px-3 py-2 border rounded-lg" placeholder="Enter your first name">
          </div>
          <div class="mb-4">
            <label class="block text-gray-700">Last Name</label>
            <input type="text" class="w-full px-3 py-2 border rounded-lg" placeholder="Enter your last name">
          </div>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Username</label>
          <input type="text" class="w-full px-3 py-2 border rounded-lg" placeholder="Enter your username">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Email</label>
          <input type="email" class="w-full px-3 py-2 border rounded-lg" placeholder="Enter your email">
        </div>
        <div class="grid grid-cols-2 gap-4">
          <div class="mb-4">
            <label class="block text-gray-700">Password</label>
            <input type="password" class="w-full px-3 py-2 border rounded-lg" placeholder="Enter your password">
          </div>
          <div class="mb-4">
            <label class="block text-gray-700">Phone</label>
            <input type="text" class="w-full px-3 py-2 border rounded-lg" placeholder="Enter your phone">
          </div>
        </div>
        <button type="submit" class="w-full py-3 bg-purple-600 text-white font-bold rounded-lg">Register</button>
      </form>
      <p class="text-center mt-4">Already have an account? <a href="/login" class="text-blue-500">Login</a></p>
    </div>
  </div>
</div>
