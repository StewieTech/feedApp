<!-- src/app/login/login.component.html -->
<div class="flex h-screen">
  <div class="w-1/2 left-column">
    <div class="centered-content">
      <div class="welcome-text">
        <h1 class="text-5xl font-bold">Welcome,</h1>
        <p class="text-xl">You are just one step away to something amazing!</p>
      </div>
    </div>
  </div>
  <div class="w-1/2 flex items-center justify-center bg-gray-100">
    <div class="login-container">
      <div class="text-center mb-8">
        <img src="assets/logo.png" alt="Feed App Logo" class="w-16 mx-auto">
        <h2 class="text-3xl font-bold">Login</h2>
        <p class="text-gray-600">Login to access your account</p>
      </div>
      <form>
        <div class="input-group mb-4">
          <label>Username</label>
          <input type="text" placeholder="Enter your username">
        </div>
        <div class="input-group mb-4">
          <label>Password</label>
          <input type="password" placeholder="Enter your password">
        </div>
        <div class="flex items-center justify-between mb-6">
          <a href="/forgot-password" class="link text-sm">Forgot password?</a>
        </div>
        <button type="submit" class="button-primary">Login</button>
      </form>
      <p class="text-center mt-4">Don't have an account yet? <a routerLink="/register" class="">Register</a></p>
    </div>
  </div>
</div>
