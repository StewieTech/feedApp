<!-- src/app/feed/feed.component.html -->
<div class="container mx-auto p-4">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-bold">Feed App</h1>
      <app-nav-bar></app-nav-bar>
    </div>
  
    <div class="flex mb-4">
      <div class="w-1/3 p-4 bg-white rounded-lg shadow-md">
        <img src="assets/profile.jpg" alt="User Profile" class="rounded-full w-16 h-16 mx-auto mb-4">
        <h2 class="text-center text-xl font-bold">John Smith</h2>
        <p class="text-center text-gray-600">Never Settle!</p>
        <p class="text-center text-gray-400">Vancouver, Canada</p>
        <div class="mt-4 text-center">
          <p class="text-sm text-gray-500 mb-2">Bio</p>
          <p class="text-sm text-gray-600">If you could write a book, what genre would you write it in? Mystery? Thriller? Romance? Historical fiction? Non-fiction?</p>
        </div>
      </div>
      <div class="w-2/3 p-4">
        <form (ngSubmit)="addPost()">
          <div class="mb-4">
            <textarea [(ngModel)]="newPostContent" name="content" rows="4" class="w-full p-2 border rounded-lg" placeholder="Type something..."></textarea>
          </div>
          <div class="flex items-center mb-4">
            <input type="file" (change)="onFileChange($event)" class="mr-4">
            <button type="submit" class="bg-purple-600 text-white py-2 px-4 rounded-lg">Send</button>
          </div>
        </form>
  
        <div *ngFor="let post of posts" class="bg-white rounded-lg shadow-md mb-4 p-4">
          <div class="flex items-center mb-2">
            <img src="assets/profile.jpg" alt="User Profile" class="rounded-full w-8 h-8 mr-2">
            <div>
              <h3 class="text-lg font-bold">{{ post.user }}</h3>
              <p class="text-sm text-gray-500">{{ post.date }}</p>
            </div>
          </div>
          <p class="text-gray-700 mb-2">{{ post.content }}</p>
          <img *ngIf="post.image" [src]="post.image" alt="Post Image" class="w-full rounded-lg mb-2">
          <div class="flex justify-between items-center">
            <button class="text-sm text-purple-600">Like</button>
            <button class="text-sm text-purple-600">Comment</button>
          </div>
        </div>
  
        <button class="bg-purple-600 text-white py-2 px-4 rounded-lg" (click)="loadMore()">Load More</button>
      </div>
    </div>
  </div>
